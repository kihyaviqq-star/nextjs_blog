# ===========================================
# Конфигурация Nginx для увеличения таймаутов
# ===========================================
# 
# ПРОБЛЕМА: На продакшн сервере получаете 504 Gateway Timeout
# ПРИЧИНА: Nginx по умолчанию имеет лимит 60 секунд, а AI-парсинг занимает 100+ секунд
# РЕШЕНИЕ: Увеличить таймауты в Nginx до 600 секунд (10 минут)
#
# ИНСТРУКЦИЯ:
# 1. Найдите конфиг Nginx: /etc/nginx/sites-available/your-domain
# 2. Добавьте эти настройки в блок location / или создайте новый
# 3. Выполните: sudo nginx -t && sudo systemctl reload nginx
#
# ===========================================

# В блоке server {} для вашего сайта добавьте или замените location /:

location / {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # КРИТИЧНО: Увеличиваем таймауты для длительных AI операций
    # По умолчанию Nginx имеет лимит 60 секунд, увеличиваем до 600 секунд (10 минут)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Увеличиваем размер буфера
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Отключаем буферизацию для длительных запросов (важно для AI операций)
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Дополнительные заголовки для стабильности
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Если у вас есть специальный location для API/dashboard, добавьте туда тоже:
location /api/ {
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Увеличенные таймауты для API запросов
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    proxy_buffering off;
    proxy_request_buffering off;
}

